driver:
  name: vagrant

provisioner:
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once
  deprecations_as_errors: true
  multiple_converge: 2

verifier:
  name: inspec
  sudo: false

platforms:
- name: amazon-linux
  driver_config:
    box: mvbcoding/awslinux
- name: centos-6
- name: centos-7
- name: debian-8
- name: debian-9
- name: fedora-27
- name: freebsd-10
- name: freebsd-11
- name: opensuse-leap-42.2
- name: ubuntu-14.04
- name: ubuntu-16.04

suites:
- name: default
  run_list:
    - recipe[test]
